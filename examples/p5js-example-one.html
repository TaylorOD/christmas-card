
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        // Example 1: Drawing a Circle
        function setup() {
            createCanvas(400, 400);
            background(255);
        }

        function draw() {
            fill(100, 200, 150); // RGB color
            ellipse(200, 200, 100, 100); // Draws a circle at (200,200) with a diameter of 100

            // ellipse(300, 300, 100, 100); // Draws a circle at (300,300) with a diameter of 100
            
            // ellipse(100, 100, 100, 100); // Draws a circle at (100,100) with a diameter of 100
        }
    </script>
</body>
</html>
