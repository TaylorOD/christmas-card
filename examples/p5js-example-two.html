
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        // Example 2: Simple Animation
        let x = 0;

        function setup() {
            createCanvas(400, 400);
            background(255);
        }

        function draw() {
            background(255); // Clear screen each frame
            fill(255, 0, 0); // Red color
            ellipse(x, 200, 50, 50); // Draw circle at (x, 200)

            x += 2; // Move the circle 2 pixels to the right every frame
            if (x > width) {
                x = 0; // Reset to left side of the canvas
            }
        }
    </script>
</body>
</html>
