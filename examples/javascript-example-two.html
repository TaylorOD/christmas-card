<!DOCTYPE html>
<html>

<head>
  <title>Simple Animation</title>
</head>

<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var x = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

      // Draw a circle
      ctx.beginPath();
      ctx.arc(x, 200, 25, 0, Math.PI * 2, true); // Circle at (x, 200) with radius 25
      ctx.fillStyle = 'red'; // Red color
      ctx.fill();

      x += 2; // Move the circle 2 pixels to the right
      if (x > canvas.width) {
        x = 0; // Reset to left side of the canvas
      }

      requestAnimationFrame(draw); // Request to do this again ASAP
    }

    draw();
  </script>
</body>

</html>
